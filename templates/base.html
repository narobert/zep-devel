<html lang='en'>
  <head>

    <link type='text/css' href='/static/css/bootstrap.css' rel='stylesheet'>
    <link type='text/css' href='/static/css/style.css' rel='stylesheet'>

    {% block css %}
    {% endblock %}

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='/static/js/bootstrap.js'></script>
    <script type='text/javascript'>

    function refreshDiv() {
        document.getElementById('query_list').innerHTML = "<div id='loading_gif'><img src='/static/images/loading.gif'></div>";
        query = document.getElementById('q').value;
        query = query.split(' ').join('+');
        window.history.pushState({'state': 1}, 'state 1', '?q=' + query);
        $('#query_list').load(window.location.href + ' #query_list');
    }

    </script>

    {% block extra-js %}
    {% endblock %}

  </head>
  <body>

    <nav class='navbar navbar-default'>
      <div class='container-fluid'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='/'>ZEP</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
          <ul class='nav navbar-nav'>
            <li><a href='/'>just music.</a></li>
          </ul>
          <form class='navbar-form navbar-right' role='search' onsubmit='return false;'>
            <div class='form-group'>
              <input type='text' class='form-control' id='q' placeholder='Songs, artists, or albums'>
            </div>
            <button type='submit' class='btn btn-default' onclick='refreshDiv();'>Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class='dropdown'>
              <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'>Dropdown <span class='caret'></span></a>
              <ul class='dropdown-menu'>
                <li><a href='#'>Action</a></li>
                <li><a href='#'>Another action</a></li>
                <li><a href='#'>Something else here</a></li>
                <li role='separator' class='divider'></li>
                <li><a href='#'>Separated link</a></li>
                <li role='separator' class='divider'></li>
                <li><a href='#'>One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% block body %}
    {% endblock %}

  </body>
</html>
